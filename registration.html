<script>
    // Get the dropdown element
    var practiceExperienceDropdown = document.getElementById("practiceExperience");
    var physicalTrainingCoursesDropdown = document.getElementById("physicalTrainingCourses");
    var physicalLimitationsDropdown = document.getElementById("physicalLimitations");
    var otherBenefitCheckboxDropdown = document.getElementById("otherBenefitCheckbox")

    // Get the div elements to be revealed
    var exerciseTypeWrapper = document.getElementById("exerciseTypeWrapper");
    var trainingCourseTypeWrapper = document.getElementById("trainingCourseTypeWrapper");
    var limitationsExplanationWrapper = document.getElementById("limitationsExplanationWrapper");
    var otherBenefitWrapper = document.getElementById("otherBenefitWrapper");

    // Add event listener to the dropdown
    practiceExperienceDropdown.addEventListener("change", function () {
        if (this.value === "Yes") {
            exerciseTypeWrapper.style.display = "block";
        } else {
            exerciseTypeWrapper.style.display = "none";
        }
    });

    physicalTrainingCoursesDropdown.addEventListener("change", function () {
        if(this.value === "Yes"){
            trainingCourseTypeWrapper.style.display = "block";
        }else{
            trainingCourseTypeWrapper.style.display = "none";
        }
    });

    physicalLimitationsDropdown.addEventListener("change", function(){
        if(this.value === "Yes"){
            limitationsExplanationWrapper.style.display = "block";
        }else{
            limitationsExplanationWrapper.style.display = "none";
        }
    });

    otherBenefitCheckboxDropdown.addEventListener("change", function(){
        if(this.checked){
            otherBenefitWrapper.style.display = "block";
        }else{
            otherBenefitWrapper.style.display = "none";
        }
    });

    
</script>
